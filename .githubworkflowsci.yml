name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Python ${{ matrix.python-version }} Â· ubuntu
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        shell: bash
        run: |
          python -m pip install -U pip
          python -m pip install -e ".[dev]"
          # Enforce "no network calls" during tests
          python -m pip install pytest-socket

      - name: Lint (ruff)
        shell: bash
        run: |
          ruff check .

      - name: Tests (offline enforced)
        shell: bash
        run: |
          python -m pytest -q --disable-socket --allow-hosts=127.0.0.1,localhost

      - name: CLI help smoke (no credentials)
        shell: bash
        run: |
          python -m pybibliometric_analysis extract --help
          python -m pybibliometric_analysis clean --help
          python -m pybibliometric_analysis analyze --help

      - name: Dry-run extract smoke (no network)
        shell: bash
        env:
          SCOPUS_API_KEY: TEST_KEY
        run: |
          python -m pybibliometric_analysis extract \
            --run-id dryrun-ci-${{ matrix.python-version }} \
            --config config/search.yaml \
            --dry-run
